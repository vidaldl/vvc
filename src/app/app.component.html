<form #loginForm="ngForm" (ngSubmit)="handleRegister(loginForm.value)">
  <div class="main">
    <div class="input-fields">
      <label>Email</label>
      <input name="email" ngModel placeholder="Email" id="email" type="email" class="input-field" />
    </div>
    <div class="input-fields">
      <label>Password</label>
      <input name="password" ngModel placeholder="Password" id="password" type="password" class="input-field" />
    </div>

    <button type="submit">Sign Up</button>
  </div>
</form>

<form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)">
  <div class="main">
    <div class="input-fields">
      <label>Email</label>
      <input name="email" ngModel placeholder="Email" id="emailLogin" type="email" class="input-field" />
    </div>
    <div class="input-fields">
      <label>Password</label>
      <input name="password" ngModel placeholder="Password" id="passwordLogin" type="password" class="input-field" />
    </div>

    <button type="submit">Sign In</button>
  </div>
</form>
